<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Rubik', sans-serif;
    }
</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reportBugs1Style.css">
</head>
<body>
    <h1>Found a bug? Report it here</h1>
    <h4>Type Of Bug</h4>
    <form action="https://formsubmit.co/d8c25fdad1677bc0477645a9f60a2bfd" method="POST">
    <div class="input-container">
        <input type="text" class="input" name="Type Of Bug" name="Type Of Bug" required>
        </div>
        <h4>EMail</h4>
        <input type="email" class="input" name="EMail" name="EMail" required>
        <h4>Link Of Bugged Page</h4>
        <div class="input-container">
            <input type="text" class="input" name="Link Of Bugged Page" name="Link Of Bugged Page" required>
            </div>
            <h4>Message</h4>
            <div class="input-container">
                <input type="text" class="input" name="Message" name="Message" required>
                <button type="submit" class="input" placeholder="Send">Send</button>
                </div>
                </form>
</body>
</html>
